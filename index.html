<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>HTML5 localStorage API Demo</title>
  <link href="style.css" rel="stylesheet" type="text/css">
  <script src="js/script.js" type="text/javascript" charset="utf-8"></script>
</head>
<body data-localstorage>
  <h1 data-localstorage>Hello there. This is a localStorage demo.</h1>
  <p data-localstorage>This is a simple text. You can edit it.</p>
  <section class="edit">
    <h3>Edit:</h3>

    <button data-localstorage>Font</button>
    <button data-localstorage>Background</button>
    <button data-localstorage>Color</button>
    <button data-localstorage>Heading</button>
    <button data-localstorage>Text</button>
  </section>
</body>
</html>
